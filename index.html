<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>Language Translator | Cartuun</title>
    <link rel="stylesheet" href="style\style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <script src="http://translate.google.com/translate_a/element.js?cb=loadGoogleTranslate"></script>
  </head>
  <body>
    <div class="container">
      <div id="google_element"></div>
      <div class="cont1">
      <img class="one" src="speech-icon-2797263_1280-930x930.png" alt="imagelogo" height="60px" width="60px">
      <div class="introduction"><h1 style="color:black; font-size:22px;">Cartuun Language Translator</h1>
      <img class="two" src="language-translator-sticker-logo-icon-vector-online-translation-app-translate-translator-logo-online-translator-multilingual-communication-vector-isolated-background-eps-10_399089-3558.png" alt="imagelogo" height="95px" width="95px"></div>
    </div><br>
      <div class="wrapper">
        <div class="text-input">
          <textarea spellcheck="false" class="from-text" placeholder="Enter text"></textarea>
          <textarea spellcheck="false" readonly disabled class="to-text" placeholder="Translation"></textarea>
        </div>
        <ul class="controls">
          <li class="row from">
            <div class="icons">
              <i id="from" class="fas fa-volume-up"></i>
              <i id="from" class="fas fa-copy"></i>
            </div>
            <select></select>
          </li>
          <li class="exchange"><i class="fas fa-exchange-alt"></i></li>
          <li class="row to">
            <select></select>
            <div class="icons">
              <i id="to" class="fas fa-volume-up"></i>
              <i id="to" class="fas fa-copy"></i>
            </div>
          </li>
        </ul>
      </div>
      <button>Translate Text</button>
      <br> <br>
      <div><h5>Author - Anas Murtaza, you can visit github profile for more projects <a href="https://github.com/cartuuun" class="nav__link">Github-Page</a></h5></div>
      <div class="leftout" > Copyright &copy; Language Translator  2022</div> 
    </div>

    <script src="js/countries.js"></script>
    <script src="js/script.js"></script>

  </body>
</html>
